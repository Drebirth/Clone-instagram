<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="instagram-phone">
            <img src="img/instagram.png" alt="icone-instagram" >
        </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/Instagram-Logo.png" alt="logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="img/1605791371307.jfif" alt="profile-perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Daniell2 </a>
                    <a href="index.html" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Daniell2 ?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-the-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" id="apple" class="app-download"></a>
                        <a href="#" id="google" class="app-download"></a>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
